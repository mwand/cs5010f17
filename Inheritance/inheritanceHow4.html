<div id="maincontent">
  <h3>
    Inheritance and <code>this</code>
</h3>
  <div>
    <p>
      If a method in the superclass refers to <code>this</code>,
      where do you look for the method?
</p>
    <p>
      <strong>Answer:</strong>
      in the original object.
      After all, <code>this</code> always refers to the
      original object, even within methods that are defined
      within a superclass of that object's class.
</p>
