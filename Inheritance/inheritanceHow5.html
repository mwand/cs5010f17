<div id="maincontent">
  <h3>
    <code>super</code>
</h3>
  <div>
    <p>
      Sometimes the subclass doesn't need to change the
      behavior of the superclass's method, but does need
      to add some additional behavior.
</p>
    <p>
      In Java, any dynamic (non-static) method can call the
      <code>f</code> method of its superclass using the
      <code>super.f(...)</code> syntax.
</p>
</div>
