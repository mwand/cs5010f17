<div id="maincontent">
  <h3>
    How Inheritance Works
</h3>
  <div>
    <p>
      A dynamic method call <code>x.f(...)</code>
      causes the object <code>x</code> to search its inheritance
      chain for a suitable definition of the method <code>f</code>.
</p>
    <p>
      For <code>UTC2</code>, we have
</p>
    <ul>
      <li>
        <code>UTC2</code> inherits from
</li>
      <li>
        <code>UTC1</code>, which inherits from
</li>
      <li>
        <code>Object</code>
</li>
</ul>
    <p>
      but the inheritance chain can be as long as you want.
</p>
</div>
</div>
