<div id="maincontent">
  <h3>
    Overriding Default Methods
</h3>
  <div>
    <p>
      Defining <code>UTC2</code> as a subclass of <code>UTC1</code>
      is an example of a common pattern in which:
</p>
    <ul>
      <li>
        The superclass has a complete set of behaviors.
</li>
      <li>
        The subclass makes some incremental change in those behaviors
        by overriding some of them.
</li>
</ul>
</div>
