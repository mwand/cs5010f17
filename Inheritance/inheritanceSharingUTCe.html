    <h3>
      Fields can be Inherited
</h3>
    <p>
      We could simplify the concrete subclasses even more by
      defining the fields <code>h</code> and <code>m</code>
      in the base class, but that might be misleading because
      the interpretation of <code>h</code> is different in
      concrete classes <code>UTC1</code> and <code>UTC2</code>.
</p>
